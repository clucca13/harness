harnessApiVersion: '1.0'
type: PIPELINE
pipelineStages:
- type: ENV_STATE
  name: nginx-git-wf
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 1
  workflowName: nginx-git-wf
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: dev
  - entityType: SERVICE
    name: Service
    value: nginx-git
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_KUBERNETES
    value: clucca-k8-dev
- type: ENV_STATE
  name: k8s-cjl
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 2
  workflowName: k8s-cjl
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: ${env}
  - entityType: SERVICE
    name: Service
    value: ${service}
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_KUBERNETES
    value: ${infra}
tags:
  ${workflow.variables.tests}: ''
  ${workflow.variables.wfvar}: ''
  status: ''
