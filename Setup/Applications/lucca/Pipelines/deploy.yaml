harnessApiVersion: '1.0'
type: PIPELINE
pipelineStages:
- type: ENV_STATE
  name: ssk8workflow
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 1
  workflowName: ssk8workflow
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: dev
  - entityType: SERVICE
    name: Service
    value: ssluccak8
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_KUBERNETES
    value: se-gke-cluster
- type: ENV_STATE
  name: multi-servicetest
  parallel: true
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 1
  workflowName: multi-servicetest
- type: APPROVAL
  name: Approval 2
  parallel: false
  properties:
    userGroups:
    - Account Administrator
    workflowVariables: null
    stageName: STAGE 2
    timeoutMillis: 86400000
    approvalStateType: USER_GROUP
    sweepingOutputName: ''
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 2
- type: ENV_STATE
  name: ssk8workflow-1
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: qa
  workflowName: ssk8workflow
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: prod
  - entityType: SERVICE
    name: Service
    value: ssluccak8
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_KUBERNETES
    value: clucca-k8
tags:
  ${workflow.variables.tests}: ''
  ${workflow.variables.wfvar}: ''
  status: ''
